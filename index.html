<!doctype html>
<html>
<head>
    <title>retroscene.org</title>
    <link href="http://events.retroscene.org/assets/main/favicon.ico" rel="shortcut icon" />

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="ru" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Demoscene events" />
    <meta name="keywords" content="Demoscene, демосцена, демопати, ZX-Spectrum" />
    <link rel="image_src" href="http://retroscene.org/assets/images/ui/retroscene.org.png" />

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300,300italic,400italic,500,500italic,700,700italic&subset=latin,cyrillic,latin-ext,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/assets/styles/retroscene.css" />

    <script type="text/javascript" src="/app/retroscene.js"></script>
</head>
<body>
    <div class="wrapper">
        <section class="section section-rorg">
            <header class="section-header">
                <h1><img src="/assets/images/ui/retroscene.org.png" alt="retroscene.org" /></h1>
            </header>
            <ul class="list template" app-repeat="links"><li class="list-item">
                    <a href="{link}" title="{name}">
                        <ximg src="{img}" alt="{name}" class="item-image" />
                        <span class="item-link">{seelink}</span>
                    </a>
                </li>
            </ul>
        </section>
        <section class="section section-parties">
            <header class="section-header">
                <h1><img src="/assets/images/ui/parties.png" alt="Scene Parties" /></h1>
                <a href="#" data-config="calendarUrl > href" class="calendar-link"><img src="/assets/images/ui/calendar.png" alt="Demoparties Calendar" /></a>
            </header>
            <div app-calendar class="template"></div>
        </section>
    </div>
</body>
</html>
